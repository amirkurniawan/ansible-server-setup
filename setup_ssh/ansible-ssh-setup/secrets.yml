---
# SECRETS FILE - Sensitive Data
# ============================================
# ENCRYPT FILE INI DENGAN ANSIBLE-VAULT!
# 
# ansible-vault encrypt secrets.yml
# ============================================

# SSH Public Key yang akan di-deploy ke semua server
# Ganti dengan isi dari ~/.ssh/id_work.pub kamu
ssh_public_key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX your-email@example.com"

# ============================================
# PASSWORD OPTIONS
# ============================================

# OPTION 1: Password SAMA untuk semua server
# Uncomment baris di bawah jika semua server pakai password yang sama
# ansible_ssh_pass: "password-ssh-semua-server"
# ansible_become_pass: "password-sudo-semua-server"

# OPTION 2: Password BERBEDA per server
# Gunakan host_vars/ - sudah ada file untuk setiap VM:
#   host_vars/vm1.yml
#   host_vars/vm2.yml
#   host_vars/vm3.yml
#   ... dst
#
# Edit setiap file dengan password masing-masing, lalu encrypt:
#   ansible-vault encrypt host_vars/*.yml

# ============================================
# CATATAN PENTING:
# ============================================
# 1. Setelah SSH key berhasil di-deploy, HAPUS password!
#
# 2. Encrypt semua file secrets:
#    ansible-vault encrypt secrets.yml host_vars/*.yml
#
# 3. Untuk edit:
#    ansible-vault edit secrets.yml
#    ansible-vault edit host_vars/vm1.yml
# ============================================
